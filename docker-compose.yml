version: '3'
services:

  imaginethis-db:
    build: ./ImagineThisDatabase
    container_name: imaginethis-db
    volumes:
      - imaginethis-db-vol:/var/lib/postgresql/data
    ports:
      - 5432:5432

  imaginethis-backend:
    build: ./ImagineThisServer
    container_name: imaginethis-backend
    environment:
      - IMAGINE_THIS_DB_HOST=postgresql://imaginethis-db
      - IMAGINE_THIS_DB_PORT=5432
      - IMAGINE_THIS_DB_NAME=imaginethis
      - IMAGINE_THIS_USERNAME=imaginethis
      - IMAGINE_THIS_PASSWORD=incorrect
    ports:
      - 8080:8080
    links:
      - imaginethis-db

  imaginethis-frontend:
    build: ./ImagineThisWeb
    container_name: imaginethis-frontend
    environment:
      - BACKEND_SERVER=imaginethis-backend
    ports:
      - 80:80
    links:
      - imaginethis-backend

volumes:
  imaginethis-db-vol:
